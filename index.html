<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form with Progress bar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Form Begins -->
    <form action="#" class="form">
        


        <!-- Progress Bar  -->
        <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active" data-title=""></div>
            <div class="progress-step" data-title=""></div>
            <div class="progress-step" data-title=""></div>
            <div class="progress-step" data-title=""></div>
        </div>

        <div class="text-center"> Tell us about your task. We use these details to show Taskers in your area who fit your needs.</div>
        <h2>Service name</h2>
        <!-- Form item - Basic -->
        <div class="form-step form-step-active">
            <h3>Your task location</h3>
            <div class="input-group">
                <input type="text" name="tasklocation" id="tasklocation" placeholder="Address"/>
            </div>
            <div class="input-group">
                <input type="text" name="streetname" id="streetname" placeholder="Street name" />
            </div>
            <div class="">
                <a href="#" class="btn btn-next">Continue</a>
            </div>
        </div>

        <!-- Form item - Contact -->
        <div class="form-step">
            <h3>Your contact</h3>
            <div class="input-group">
                <input type="text" name="fullname" id="fullname" placeholder="Full name"/>
            </div>
            <div class="input-group">
                <input type="text" name="email" id="email" placeholder="Email"/>
            </div>
            <div class="input-group">
                <input type="tel" name="phone" id="phone" placeholder="Phone"/>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Back</a>
                <a href="#" class="btn btn-next">continue</a>
            </div>
        </div>

        <!-- Form item - Social -->
        <div class="form-step">
            <h3>Task options</h3>
            <div class="input-group taskoption">
                <h3>How big is your task?</h3>
                <label>
                    <input type="radio" name="task-size" value="Small - Est. 1 hr" /> Small - Est. 1 hr
                </label>
                <label>
                    <input type="radio" name="task-size" value="Medium - Est. 2-3 hrs" /> Medium - Est. 2-3 hrs
                </label>
                <label>
                    <input type="radio" name="task-size" value="Large - Est. 4+ hrs" /> Large - Est. 4+ hrs
                </label>
            </div>

            <div class="btns-group">
                <a href="#" class="btn btn-prev">Back</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>

        <!-- Form item - Password -->
        <div class="form-step">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" />
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Back</a>
                <input type="submit" value="Register" class="btn" />
            </div>
        </div>
    </form>

    <script src="main.js"></script>
</body>

</html>
