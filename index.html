<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form with Progress bar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Form Begins -->
    <form action="#" class="form">
        


        <!-- Progress Bar  -->
        <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active" data-title=""></div>
            <div class="progress-step" data-title=""></div>
            <div class="progress-step" data-title=""></div>
            <div class="progress-step" data-title=""></div>
        </div>

        <div class="text-center"> Tell us about your task. We use these details to show Taskers in your area who fit your needs.</div>
        <h2>Service name</h2>
        <!-- Form item - Basic -->
        <div class="form-step form-step-active">
            <h3>Your task location</h3>
            <div class="input-group">
                <input type="text" name="tasklocation" id="tasklocation" placeholder="Address"/>
            </div>
            <div class="input-group">
                <input type="text" name="streetname" id="streetname" placeholder="Street name" />
            </div>
            <div class="">
                <a href="#" class="btn btn-next">Continue</a>
            </div>
        </div>

        <!-- Form item - Contact -->
        <div class="form-step">
            <h3>Your task location</h3>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" />
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" />
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Back</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>

        <!-- Form item - Social -->
        <div class="form-step">
            <div class="input-group">
                <label for="instagram">Instagram Username</label>
                <input type="text" name="instagram" id="instagram" />
            </div>
            <div class="input-group">
                <label for="text">Twitter Username</label>
                <input type="text" name="twitter" id="twitter" />
            </div>
            <div class="input-group">
                <label for="github">Github Username</label>
                <input type="text" name="github" id="github" />
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Back</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>

        <!-- Form item - Password -->
        <div class="form-step">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" />
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Back</a>
                <input type="submit" value="Register" class="btn" />
            </div>
        </div>
    </form>

    <script src="main.js"></script>
</body>

</html>Z
